<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span>Grow</span><br><br>
				Learn to design &amp<br>
				<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center-img">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>Html<br>
				Css<br>
				Javascript<br>
				Wordpress<br>
				Python</p>
		</div>
		<div class="block large-block left">
			<p><span>Freelance</span><br><br>
				Make enough side cash to <br>
				<strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="">
			<p class="center-text"><b class="text-effect">2022</b><br>
				Vision board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="">
			<p><span>Travel</span><br><br>
				Plan a trip where I can<br>
				<strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg">
			<p>Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup</p>
		</div>
		<div class="block small-block center-img">
			<img src="img/doggo.png" alt="">
		</div>
		<div class="block small-block right light-bg">
			<p><span>Mind &amp body</span><br><br>
				Exercise more<br>
				&amp find zen in<br>
				<strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
